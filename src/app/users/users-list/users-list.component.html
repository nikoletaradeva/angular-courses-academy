<div class="users-holder">
  <div *ngIf="isAdmin"  class="row justify-content-end">
    <button class="btn mr-3 mt-2" (click)="onAddUser()">Add new user</button>
  </div>
  <div class="row">
    <div class="user-card col-4 mt-3 mb-3" *ngFor="let currentUser of users; let index = index">
        <app-user-card (onDelete)="onItemDeleted($event)" [user]="currentUser"></app-user-card>
      </div>
  </div>

    <div class="user-card col-4 mt-3 mb-3" *ngFor="let currentUser of users; let index = index">
        <app-user-card (onBlocked)="isItemBlocked($event)" [user]="currentUser"></app-user-card>
      </div>
  </div>-->
</div>
