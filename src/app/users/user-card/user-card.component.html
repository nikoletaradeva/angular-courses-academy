<div class="user-card">
  <span class="edit-btn" (click)="onUserEdit()" *ngIf="isAdmin">
      <img src="https://image.flaticon.com/icons/svg/126/126483.svg" alt="edit" width="20px" height="20px">
      </span>
      
  <span class="delete-btn" tooltip="Delete" placement="top" container="body" title="Delete" (click)="onDeleteClicked()" *ngIf="isAdmin">
  <img src="https://image.flaticon.com/icons/svg/64/64022.svg" alt="delete" width="20px" height="20px">
</span>

<span *ngIf="isAdmin" class="blocked-btn" tooltip="Blocked" placement="top" container="body" title="Blocked" (click)="onBlockedClicked()">
  <img src="https://image.flaticon.com/icons/svg/564/564617.svg" width="20px" height="20px">
</span>
  <div class="image-holder">
    <img class="user-img" [src]="getUserImage()" alt="user picture" />
  </div>
  <div class="info-holder">
    <div class="name">
        <span>Name: </span><span>{{ user.name }}</span>
    </div>
    
      <div class="email">
        <span>Email: </span><span>{{ user.email }}</span>
    </div>  
    <div class="password">
      <span>Password: </span><span>{{ user.password }}</span>
  </div>  

  </div>
</div>
